<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>hdepotYT</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;display=swap">
    <link rel="stylesheet" href="assets/css/cart.compiled.css">
    <link rel="stylesheet" href="assets/css/Navbar-Right-Links-icons.css">
    <link rel="stylesheet" href="assets/css/product.compiled.css">
    <link rel="stylesheet" href="assets/css/selectedProduct.compiled.css">
    <link rel="stylesheet" href="assets/css/styles.compiled.css">
    <link rel="stylesheet" href="assets/css/top-picks.compiled.css">
</head>

<body>
    <div class="container">
        <div class="modal fade d-flex justify-content-center p-5 show" role="dialog" tabindex="-1" id="userSigninModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Sign In</h4><button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row d-flex mb-2">
                                <div class="col col-4"><label class="col-form-label">Email</label></div>
                                <div class="col col-8"><input class="form-control" type="text" name="email">
                                    <div class="alert">
                                        <div><small>Email is required</small></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row d-flex mb-2">
                                <div class="col col-4"><label class="col-form-label">Password</label></div>
                                <div class="col col-8"><input class="form-control" type="text" name="password">
                                    <div class="alert">
                                        <div><small>Password is required</small></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col"><span class="me-2">Don't have an account?</span><a class="fw-bold" href="#" style="color: var(--bs-link-hover-color) !important;" data-bs-toggle="modal" data-bs-target="#userSignInModal">Sign Up</a></div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button><button class="btn btn-primary" type="button">Sign In</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
